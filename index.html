<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Video Poster</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    
    <a-assets>
      <video id="vid" src="video_AR.mp4" autoplay loop muted playsinline></video>
    </a-assets>

    <!-- Image target -->
    <a-marker type="pattern" url="poster.patt">
      <a-video 
        src="#vid"
        width="1"
        height="0.6"
        position="0 0 0"
        rotation="-90 0 0">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
